<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form action="member_login_check.php" method="post">
        <a href='../index.html'><img
          class="mb-4"
          src="../common/images/bootstrap.svg"
          alt=""
          width="20px"
          height="20px"
          id="login_icon"
        /></a>
        <h1 class="h3 mb-3 fw-normal">会員情報を入力してください。</h1>

        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">メールアドレス</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="pass"
          />
          <label for="floatingPassword">パスワード</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="pass2"
          />
          <label for="floatingPassword">パスワード再入力</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          サインイン
        </button>

        <br /><br />
        <input type="button" onclick="history.back()" value="戻る" />

        <br /><br />
      </form>
      <p>ログインせず<a href="../shop/shop_list.php">商品一覧へ</a></p>

      <p>会員情報が未登録の方はこちらから登録をお願いします。</p>
      <p><a href="./member_register_db.php">会員登録画面へ</a></p>

      <p>スタッフ専用</p>
      <p><a href="../staff_login/staff_login.html">スタッフ専用ログインへ</a></p>


    </main>
    <footer>
      <p class="mt-5 mb-3 text-body-secondary">©Shop武道 2023</p>
    </footer>
  </body>
