<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタッフログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form action="staff_login_check.php" method="post">
        <a href='../index.html'><img
          class="mb-4"
          src="../common/images/arrow-right-square-fill.svg"
          alt=""
          width="20px"
          height="20px"
          id="staff_login_icon"
        /></a>
        <h1 class="h3 mb-3 fw-normal">スタッフ情報を入力してください。</h1>
        <br />

        <div class="form-floating">
          <input
            type="text"
            name="code"
            class="form-control"
            id="floatingInput"
            placeholder="123"
          />
          <label for="floatingInput">スタッフコード</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="pass"
          />
          <label for="floatingPassword">パスワード</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          サインイン
        </button>
        <br />
      </form>
      <br />
      <p>スタッフではない方は下記のリンクで会員ログイン及び商品一覧に移動できます。</p>
      <p><a href="../member_login/member_login.html">会員ログイン</a></p>
      <p><a href="../shop/shop_list.php">商品一覧へ</a></p>

    </main>
    <footer>
      <p class="mt-5 mb-3 text-body-secondary">©Shop武道 2023</p>
    </footer>
  </body>
</html>
